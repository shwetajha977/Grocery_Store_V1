{% extends "base.html" %} {% block title %} Add Product {% endblock %} {% block
content %}
<div class="container py-2 h-80">
  <div class="row d-flex justify-content-center align-items-center h-100">
    <div class="col-12 col-md-6 col-lg-6 col-xl-5">
      <div class="card bg-dark text-white" style="border-radius: 2rem">
        <div class="card-body p-2 text-center">
          <div class="mb-md-2 mt-md-2 pb-2">
            <h3
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 5%;
                font-weight: 700;
                font-family: serif;
                font-weight: 1200;
                color: red;
              "
            >
              Creating a new Product
            </h3>
            <div
              class="form"
              style="
                display: flex;
                justify-content: center;
                align-items: center;
                padding-top: 10px;
              "
            >
              <form method="POST">
                                <div class="mb-3">
                  <label
                    for="P_name"
                    class="form-label"
                    style="
                      font-family: serif;
                      font-weight: 2000;
                      color: lightgreen;
                    "
                    >Categories:
        <select class="form-select" aria-label="Select Theater" name="P_C_id">
            {% for category in user.categories %}
            <option style="font-family: serif;  font-weight: 1200; color:black" value="{{ category.C_id}}">{{ category.C_name }}</option>
            {% endfor %} 
          </select>
                </div>
                <div class="mb-3">
                  <label
                    for="P_name"
                    class="form-label"
                    style="
                      font-family: serif;
                      font-weight: 2000;
                      color: lightgreen;
                    "
                    >Product Name:
                  </label>
                  <input
                    type="Text"
                    class="form-control"
                    placeholder="Name of product do you want..."
                    name="name"
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="unit"
                    class="form-label"
                    style="
                      font-family: serif;
                      font-weight: 2000;
                      color: lightgreen;
                    "
                    >unit:
                  </label>
                  <select name="unit">
                    <option value="kg">kg</option>
                    <option value="litre">litre</option>
                    <option value="dozen">dozen</option>
                    <option value="gram">gram</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label
                    for="rate_per_unit"
                    class="form-label"
                    style="
                      font-family: serif;
                      font-weight: 2000;
                      color: lightgreen;
                    "
                    >rate/unit:
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Rate per Unit..."
                    name="rate_per_unit"
                  />
                </div>
                <div class="mb-3">
                  <label
                    for="quantity"
                    class="form-label"
                    style="
                      font-family: serif;
                      font-weight: 2000;
                      color: lightgreen;
                    "
                    >Quantity:
                  </label>
                  <input
                    type="number"
                    class="form-control"
                    placeholder="Quantity of product..."
                    name="quantity"
                  />
                </div>
                <button
                  type="submit"
                  class="btn btn-primary"
                  style="font-family: serif; font-weight: 1200; color: white"
                >
                  Save
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
