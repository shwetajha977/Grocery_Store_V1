{% extends "base.html" %} {% block title %} Buy your product {% endblock %} {%
block content %}
<h3
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 5%;
    font-weight: 700;
  "
>
  ***Buy your Product***
</h3>
<div
  class="form"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    padding-top: 10px;
  "
>
  <form method="POST" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="Category_Name" class="form-label">Category Name</label>
      <input
        class="form-control"
        type="text"
        placeholder="{{ product.P_C_name }}"
        aria-label="{{ product.P_C_name }}"
        disabled
      />
    </div>
    <div class="mb-3">
      <label for="Product_Name" class="form-label">Product Name</label>
      <input
        class="form-control"
        type="text"
        placeholder="{{ product.P_name }}"
        aria-label="{{ product.P_name }}"
        disabled
      />
      <div class="mb-3">
        <label for="Available_Quantity" class="form-label"
          >Available Quantity</label
        >
        <input
          class="form-control"
          type="text"
          placeholder="{{ product.quantity }}"
          aria-label="{{ product.quantity }}"
          disabled
        />
      </div>
    </div>
    <div class="mb-3">
      <label for="Cost" class="form-label">Cost</label>
      <input
        class="form-control"
        type="text"
        placeholder="{{ product.rate_per_unit }}"
        aria-label="{{ product.rate_per_unit }}"
        disabled
      />
    </div>

    <div class="mb-3">
      <label for="total_quantity" class="form-label">Quantity</label>
      <input
        type="Number"
        class="form-control"
        min="1"
        max="{{ product.quantity }}"
        placeholder="Enter the number of quantity you want to buy..."
        name="total_quantity"
      />
    </div>
    <button type="submit" class="btn btn-primary">Buy</button>
  </form>
</div>
{% endblock %}
